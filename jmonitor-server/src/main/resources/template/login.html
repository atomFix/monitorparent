    <title>JMonitor</title>

          content="Business Login Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta-Tags -->

    <!-- css files -->
    <link href="/lib/login/css/font-awesome.min.css"  rel="stylesheet" >
    <link href="/lib/login/css/style.css" rel="stylesheet" />

    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

</head>
<body>
<div class="adcenter">
</div>

<div class="signupform">
    <div class="container">
        <!-- main content -->
        <div class="agile_info">
            <div class="w3l_form">
                <div class="left_grid_info">
                    <h1>JVM Management System</h1>
                    <p>监控您的每一台服务器</p>
                    <img src="/lib/login/images/image.jpg" alt=""/>
                </div>
            </div>
            <div class="w3_info">
                <h2>登录</h2>
                <div th:if="${error != null}" style="margin:0 auto"><span style="font-family: arial,serif; color: red; ">您输入的账号密码有问题</span></div>
                <form action="/doLogin" method="post">
                    <label>账号</label>
                    <div class="input-group">
                        <span class="fa fa-envelope" aria-hidden="true"></span>
                        <input name="username" type="text" placeholder="请输入您的用户名" required="">
                    </div>
                    <label>密码</label>
                    <div class="input-group">
                        <span class="fa fa-lock" aria-hidden="true"></span>
                        <input name="password" type="Password" placeholder="请输入您的密码" required="">
                    </div>
                    <div class="login-check">
                        <label class="checkbox">
                            <input type="checkbox" name="remember-me" checked="checked"><i> </i> Remember
                            me</label>
                    </div>
                    <button class="btn btn-danger btn-block" type="submit">Login</button>
                </form>
                <p class="account1">Dont have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
        <!-- //main content -->
    </div>
    <!-- footer -->
    <div class="footer">
        <p>&copy; 2021 Business login form. All Rights Reserved | Design by <a
